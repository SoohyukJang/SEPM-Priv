<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriGen Bot - You're Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #faf7f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .button {
      background-color: #16a34a;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #15803d;
    }
    .icon {
      font-size: 3rem;
      color: #d97706;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/Logo.png" alt="NutriGen Bot Logo" class="logo">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      Looks like you've lost your internet connection. 
      Some features of NutriGen Bot might be limited, but you can still access cached content.
    </p>
    <p>
      Please check your connection and try again.
    </p>
    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>
  </div>
  <script>
    // Check if online status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
